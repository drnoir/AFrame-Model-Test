<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src ="main.js"></script>
</head>
<body>
<!--init aframe scene with embedded AR-->
<a-scene stats embedded arjs='sourceType: webcam;'>
<!--assets ref - GLB model-->
    <a-assets>
        <a-asset-item id="scene" src="assets/screens.glb"></a-asset-item>
        <a-asset-item id="cubes" src="assets/rubix2.glb"></a-asset-item>
        <audio id="music" src="assets/music.mp3" preload="auto"></audio>
    </a-assets>
<!--    cam-->
    <a-entity camera look-controls  position="0 0 0" ></a-entity>
<!--    main model with associated animation-->
    <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 15000">
        <a-entity
                position="200 0 0"
                sound="src: #music;  autoplay: true; volume:1.5; positional:false; loop: true;"
                gltf-model="#cubes"
                scale="12 12 12"
                animation-mixer
        >
        </a-entity>
    </a-entity>

<!--lights-->
    <a-entity light="type: spot; angle: 180; color:white;" animation="property: rotation; to: 0 360 0; loop: true; dur:1000" ></a-entity>
    <a-entity light="type: spot; angle:90; color:blue" animation="property: rotation; to: 360 0 0; loop: true; dur: 1200" ></a-entity>
</a-scene>
</body>
</html>
